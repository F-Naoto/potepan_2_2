<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8">
 <link rel="stylesheet" href="main.css">
 <title>電卓</title>
</head>
 
<body>
  <form name="dentaku">
    <table>
      <!-- 液晶画面部分 -->
      <tr>
        <td colspan="4">
          <div class="display">0</div>
        </td>
      </tr>
 
      <!-- 上から1段目（7~9＋÷） -->
      <tr>
        <td><button type="button">7</button></td>
        <td><button type="button">8</button></td>
        <td><button type="button">9</button></td>
        <td><button type="button" id="caliculation">+</button></td>
      </tr>
        
      <!-- 上から2段目（4~6＋×） -->
      <tr>
        <td><button type="button">4</button></td>
        <td><button type="button">5</button></td>
        <td><button type="button">6</button></td>
        <td><button type="button" id="caliculation">-</button></td>
      </tr>
 
      <!-- 上から3段目（1~3＋-） -->
      <tr>
        <td><button type="button">1</button></td>
        <td><button type="button">2</button></td>
        <td><button type="button">3</button></td>
        <td><button type="button" id="caliculation">*</button></td>
      </tr>
 
      <!-- 上から4段目（0/C/=/+) -->
      <tr>
        <td><button type="button" id="zero">0</button></td>
        <td><button type="button" id="doubleZero">00</button></td>
        <td><button type="button" id="caliculation">.</button></td>
        <td><button type="button" id="caliculation">/</button></td>
      </tr>

       <!-- 上から5段目（0/C/=/+) -->
       <tr>
        <td><button type="button">AC</button></td>
        <td><button type="button">=</button></td>

      </tr>
 
    </table>
  </form>
  <script src="main.js"></script>
</body>
</html>
